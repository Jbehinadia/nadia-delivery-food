<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-boissons-heading" data-cy="BoissonsCreateUpdateHeading">Cr√©er ou modifier boissons</h2>

      <div>
        <div class="row mb-3">
          <label class="form-label" for="field_nomBoissons">Nom </label>
          <input
            type="text"
            class="form-control"
            name="nomBoissons"
            id="field_nomBoissons"
            data-cy="nomBoissons"
            formControlName="nomBoissons"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_imagePath">Image </label>
          <input type="text" class="form-control" name="imagePath" id="field_imagePath" data-cy="imagePath" formControlName="imagePath" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_prix">Prix</label>
          <input type="number" class="form-control" name="prix" id="field_prix" data-cy="prix" formControlName="prix" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_remisePerc">Remise Perc</label>
          <input
            type="number"
            class="form-control"
            name="remisePerc"
            id="field_remisePerc"
            data-cy="remisePerc"
            formControlName="remisePerc"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_remiceVal">Remice Val</label>
          <input type="number" class="form-control" name="remiceVal" id="field_remiceVal" data-cy="remiceVal" formControlName="remiceVal" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_menu">Menu</label>
          <select class="form-control" id="field_menu" data-cy="menu" name="menu" formControlName="menu">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="menuOption.id === editForm.get('menu')!.value?.id ? editForm.get('menu')!.value : menuOption"
              *ngFor="let menuOption of menusSharedCollection; trackBy: trackMenuById"
            >
              {{ menuOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>
        </button>
      </div>
    </form>
  </div>
</div>
