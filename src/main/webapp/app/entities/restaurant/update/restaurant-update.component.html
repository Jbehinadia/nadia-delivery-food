<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-restaurant-heading"
        data-cy="RestaurantCreateUpdateHeading"
        jhiTranslate="nadiaDeliveryFoodApp.restaurant.home.createOrEditLabel"
      >
        Create or edit a Restaurant
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="nadiaDeliveryFoodApp.restaurant.nomRestaurant" for="field_nomRestaurant"
            >Nom Restaurant</label
          >
          <input
            type="text"
            class="form-control"
            name="nomRestaurant"
            id="field_nomRestaurant"
            data-cy="nomRestaurant"
            formControlName="nomRestaurant"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="nadiaDeliveryFoodApp.restaurant.adresseRestaurant" for="field_adresseRestaurant"
            >Adresse Restaurant</label
          >
          <input
            type="text"
            class="form-control"
            name="adresseRestaurant"
            id="field_adresseRestaurant"
            data-cy="adresseRestaurant"
            formControlName="adresseRestaurant"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="nadiaDeliveryFoodApp.restaurant.numRestaurant" for="field_numRestaurant"
            >Num Restaurant</label
          >
          <input
            type="text"
            class="form-control"
            name="numRestaurant"
            id="field_numRestaurant"
            data-cy="numRestaurant"
            formControlName="numRestaurant"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
